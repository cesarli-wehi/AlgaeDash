<div class="flex">
  <div class="flex-item">
    <div style="display: block;" *ngIf="lineChartData.datasets.length > 0">
      <canvas baseChart width="400" height="400" 
        [data]="lineChartData" 
        [plugins]="lineChartPlugins"
        [options]="lineChartOptions"
        [type]="lineChartType" 
        (chartHover)="chartHovered($event)" 
        (chartClick)="chartClicked($event)">
      </canvas>
    </div>
  </div>
  <div class="row mt-2" *ngIf="lineChartData.datasets.length > 0">
    <div class="col">
      <button class="btn btn-info" (click)="resetZoom()">
        Reset Zoom
      </button>
    </div>
  </div>
